<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="hasData">
  <div class="flex-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of books"></mat-paginator>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource"
           #sort="matSort"
           matSortActive="date"
           matSortDisableClear
           matSortDirection="desc"
           matSort multiTemplateDataRows>

      <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date : "d MMMM yyyy"}} </td>
      </ng-container>

      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Pages Column -->
      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pages </th>
        <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
      </ng-container>

      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button
                  aria-label="expand row"
                  (click)="toggle(element); $event.stopPropagation()"
                  class="example-toggle-button"
                  [class.example-toggle-button-expanded]="isExpanded(element)">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
          <div class="example-element-detail-wrapper"
               [class.example-element-detail-wrapper-expanded]="isExpanded(element)">
            <div class="example-element-detail" *ngIf="expandedElement">

              <div class="expanded-book-detail-container">


                <div class="image"><img src="{{element.imageUrl}}" class="aspectshrink" /></div>
                <div class="notes"><h3>Notes</h3><p>{{element.notes}}</p></div>
                <div class="language"><h4>Language:</h4> {{element.originalLanguage}}</div>
                <div class="nation"><h4>Nation:</h4> {{element.nationality}}</div>
                <div class="format"><h4>Format:</h4> {{element.format}}</div>
                <div class="tags">
                  <h4>Tags:</h4>
                  <mat-chip-set>
                    <mat-chip *ngFor="let tag of element.tags">{{tag}}</mat-chip>
                  </mat-chip-set>
                </div>

              </div>
            </div>


          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="example-element-row"
          [class.example-expanded-row]="isExpanded(row)"
          (click)="toggle(row)">
      </tr>


      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

    </table>


  </div>

</div>
