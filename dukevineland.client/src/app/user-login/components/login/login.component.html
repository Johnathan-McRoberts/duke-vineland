<form class="login-form">
  <h1>LOG IN</h1>
  <mat-form-field>
    <mat-label>Enter your user name</mat-label>
    <input matInput #input maxlength="20"
           placeholder="Duke Vineland"
           (input)="onInputUserName($event)" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput type="password"
           (input)="onInputPassword($event)">
    <mat-icon matSuffix>
      visibility_off
    </mat-icon>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary" (click)="submitLogin()">
    Login
  </button>
</form>
